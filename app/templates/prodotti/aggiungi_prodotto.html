{% extends 'layout/base.html' %}

{% block title %}Aggiungi Prodotto{% endblock %}

{% block content %}
<div class="form-container">
    <h2>âž• Aggiungi un nuovo prodotto</h2>
    <p>Compila i campi per registrare un prodotto nel gestionale.</p>
    <hr>

    <form method="POST" class="form-grid">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="codice">Codice prodotto</label>
            <input type="text" name="codice" id="codice" required>
        </div>

        <div class="form-group">
            <label for="nome">Nome prodotto</label>
            <input type="text" name="nome" id="nome" required>
        </div>

        <div class="form-group">
            <label for="descrizione">Descrizione</label>
            <textarea name="descrizione" id="descrizione" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="prezzo">Prezzo (â‚¬)</label>
            <input type="number" step="0.01" name="prezzo" id="prezzo" required>
        </div>

        <div class="form-group">
            <label for="quantita">QuantitÃ  disponibile</label>
            <input type="number" name="quantita" id="quantita" required>
        </div>

        <div class="form-group">
            <label for="categoria_id">Categoria</label>
            <select name="categoria_id" id="categoria_id" required>
                {% for c in categorie %}
                    <option value="{{ c.id }}">{{ c.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group checkbox-group">
            <label>
                <input type="checkbox" name="attivo"> Prodotto attivo
            </label>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-salva" >ðŸ’¾ Salva prodotto</button>
        </div>
    </form>
</div>
{% endblock %}
